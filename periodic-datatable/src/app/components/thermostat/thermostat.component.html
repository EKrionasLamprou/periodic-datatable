<div class="container {{getVisibilityClass()}}">
    <input
        #slider
        class="temperature-slider"
        type="range"
        min="0"
        max="7000"
        value="273.15"
        (input)="setTemperature(slider.value)"
    >
    <span class="temperature-text">
        {{getTemperatureText()}}
    </span>
</div>
